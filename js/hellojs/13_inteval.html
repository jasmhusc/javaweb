<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>window的计时器</title>
	</head>
	<body>
		<script type="text/javascript">
			// setTimeout(函数名, 时间间隔),当过了指定时间执行一次
			// 写函数名的两种方式: "函数名()"
			// 写函数名的两种方式: 函数名
			// setTimeout("f1()", 1000);
			setTimeout(f1,8000);
			var it = setInterval(f1,1000);
			
			function f1(){
				document.write("我执行啦！"+ new Date().toLocaleString() + '<br/>');
			}
			
		</script>
	</body>
</html>
