<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Window的3个对话框</title>
	</head>
	<body>
		<script type="text/javascript">
			// 提示框
			// 注意:window中的内容我们可以省略window直接写
			// window.alert("提交成功!")
			// alert("上传成功！")
			
			// 输入框
			// prompt(提示信息，默认值),返回值为输入值,没有输入为默认值
			// var p = window.prompt("请输入您的vip邀请码：","yyyy");
			// document.write(p + '<br/>');
			
			// 确认框 
			// 返回值为boolean类型,后续可以根据返回值决定是否执行某些代码.
			var b = window.confirm("您确定要跳转该网站吗？");
			if (b) {
				document.write(b + '<br/>');
			} else{
				document.write(b + '<br/>');
			}
		</script>
	</body>
</html>
