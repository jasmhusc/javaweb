<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>3秒刷新一张图片</title>
		<style type="text/css">
			div {
				width: 400px;
				margin: auto;
			}
		</style>
	</head>
	<body>
		<div>
			<img src="../img/0.jpg" alt="加载失败!" width="100%">
		</div>
		<script type="text/javascript">
			var img = document.getElementsByTagName("img")[0];
			var index = 0;
			// 每个3秒调用函数refresh()
			setInterval(refresh,3000);
			function refresh(){
				index++;
				img.src = "../img/"+(index%5)+".jpg";
			}
		</script>
	</body>
</html>
